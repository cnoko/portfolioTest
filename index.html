<script>
$(document).ready(function() {
	$('body').addClass('loaded');
	let doing = false;
	let lastScrollTop = $(window).scrollTop();
	$(window).on('scroll', function(event) {
	   st = $(this).scrollTop();
		if (event.originalEvent.wheelDelta >= 0) {
			$('#nav, .logo, .hamburger').slideUp();
		   // downscroll code
	     } else {
			$('#nav, .logo, .hamburger').slideDown();
		  // upscroll code
	     }
   lastScrollTop = st;
	});
	$('.project').each(function(i) {
			const $el = $(this);
			$el.hide();
			$el.parent().css({height: '500px'});
			setTimeout(() => {
				$el.show();
				
				
				
				
				
				
				
				
				

					function run( v ){
					  // clone the array (before "animate()" modifies it), and reverse it
					  var reversed = JSON.parse(JSON.stringify(v)).reverse();
					  
					  $(v[0]).animate(v[1], {
						  duration: "fast",
						  step: function(val) {
							  $el.css("transform", `translateY(${100 - val}px)`); 
						  },
						  done: function(){
							//  run( reversed )
						  }
					  })
					};

					// "y" is arbitrary used as the key name 
					run( [{y:-80}, {y:0}] )
				
				
				
				
				
				
				
				
				
				
				
				
				
				
			}, i * 100);
		});
});

//fadeEffect();
